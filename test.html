<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <section>
      <p>円周率は<span id="PI"></span>です。</p>
      <p>普通に切り捨てると<span id="floor"></span>です。</p>
      <p>小数点二位で切り捨てると<span id="point"></span>です。</p>
    </section>
    <script>
      document.getElementById("PI").textContent = Math.PI;
      document.getElementById("floor").textContent = Math.floor(Math.PI);
      function point(num, point) {
        const answer1 = Math.floor(num * 10 ** point);
        return answer1 / 10 ** point;
      }
      document.getElementById("point").textContent = point(Math.PI, 2);
    </script>
  </body>
</html>
